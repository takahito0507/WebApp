<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/passwordGen.css">
    <script type="text/javascript" src="js/passwordGenerator.js"></script>
  </head>
  <body>
    <h1 class="title">Password自動生成</h1>
    <div class="container">
      <p><input type="text" onfocus="getClickResult()" id="result"></p>
      <p><div type="button" onclick="clickGenerateBtn()" value="OK" id="btn">Generate Password</div></p>
      <fieldset>
        <legend>Options</legend>
        <p>Length (<span id="label">8</span>)
          <!-- <input type="range" onchange="getSlideLength()" id="slider" value="8" min="4" max="20"> -->
          <input type="range" onchange="getSlideLength()" id="slider" value="8" min="4" max="20">
        </p>
        <p>
          Numbers(数字有り): <input type="checkbox" id="numbers">
          Symbols(記号有り): <input type="checkbox" id="symbols">
        </p>
      </fieldset>
    </div>
  </body>
</html>
