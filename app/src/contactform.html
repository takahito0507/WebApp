<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="css/contactform.css">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h4>bootstrapを使ってみよう
    </h4>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navi"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">
                    <img src="image/honolulu.png" alt="ロゴ">
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-navi">
                <ul class="nav navbar-nav">
                    <li><a href="#">ホーム</a></li>
                    <li><a href="#">会社情報</a></li>
                    <li><a href="#">お客様の声</a></li>
                    <li><a href="#">ブログ</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>名前</th>
                        <th>メールアドレス</th>
                        <th>電話番号</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>伊藤 貴人</td>
                        <td>taro.kirameki@example.com</td>
                        <td>09011112222</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>煌木 次郎</td>
                        <td>jiro.kirameki@example.com</td>
                        <td>09033334444</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>煌木 花子</td>
                        <td>hanako.kirameki@example.com</td>
                        <td>09055556666</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- <button type="button" class="btn btn-default btn-lg">Default</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info btn-sm">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-link">Link</button> -->

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                <span class="input-group-addon" id="basic-addon2">@gmail.com</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="js/contactform.js"></script>
</body>

</html>
